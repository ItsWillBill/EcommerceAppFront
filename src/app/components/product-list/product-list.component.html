<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ product.id }}">
              <img src="{{ product.imageUrl }}" alt="" class="img-responsive" />
            </a>
            <a routerLink="/products/{{ product.id }}">
              <h2 class="fw-bold">{{ product.name }}</h2>
            </a>
            <hr class="m-0" />
            <div class="price">{{ product.unitPrice | currency : "USD" }}</div>
            <button class="btn btn-primary btn-sm" (click)="addToCart(product)">
              Add to cart
            </button>
          </div>
        </div>

        <!-- if products empty then display a messsage ! -->
        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No products found.
        </div>
      </div>
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-8" style="margin-left: 10px">
                <ngb-pagination
                  [(page)]="pageNumber"
                  [pageSize]="pageSize"
                  [collectionSize]="totalElements"
                  [maxSize]="5"
                  [boundaryLinks]="true"
                  (pageChange)="listProducts()"
                ></ngb-pagination>
              </div>
              <div class="col-md-3 mt-2" style="text-align: right">
                <span class="mr-2">Page Size</span>
                <select
                  #myPageSelected
                  (change)="updatePageSize(myPageSelected.value)"
                >
                  <option selected>5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
